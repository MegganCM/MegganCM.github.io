        <button class="nav next" aria-label="Next">&#10095;</button>

      <script>
        const track = document.getElementById('carousel-track');
        const slides = Array.from(track.children);
        const prev = document.querySelector('.nav.prev');
        const next = document.querySelector('.nav.next');

        function slideWidth() { return track.clientWidth; }
        function index() { return Math.round(track.scrollLeft / slideWidth()); }
        function goTo(i) {
          const count = slides.length;
          const target = (i + count) % count;
          track.scrollTo({ left: target * slideWidth(), behavior: 'smooth' });
        }

        prev.addEventListener('click', () => goTo(index() - 1));
        next.addEventListener('click', () => goTo(index() + 1));
        window.addEventListener('resize', () => goTo(index()));
      </script>

    <!-- Lightbox modal -->
    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <img class="lightbox-content" id="lightbox-img" />
    </div>

    <script>
      const images = document.querySelectorAll(
        '.art-gallery img, .year.two img, .carousel-track img'
      );
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const closeBtn = document.querySelector('.close');

      images.forEach(img => {
        img.addEventListener('click', () => {
          lightbox.style.display = 'flex';
          lightboxImg.src = img.src;
          lightboxImg.alt = img.alt;
        });
      });

      closeBtn.addEventListener('click', () => {
        lightbox.style.display = 'none';
      });

      lightbox.addEventListener('click', e => {
        if (e.target === lightbox) {
          lightbox.style.display = 'none';
        }
      });
    </script>
